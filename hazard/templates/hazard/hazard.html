<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safely</title>
</head>
<body>
    <h1>Hazard Details</h1>
    <h2>{{ hazard }}</h2>
    <table>
        <tr>            
            <th>Slug</th>
            <th>Image</th>
            <th>Description</th>
            <th>Updated</th>
            <th>Created</th>
            <th>User</th>
            <th>Risk</th>
            <th>Status</th>
        </tr>        
        <tr>            
            <td>{{ hazard.slug }}</td>
            <td>
                {% if 'placeholder' in hazard.image.url %}                
                {% else %}
                <img src="{{ hazard.image.url }}" alt="">
                {% endif %}
            </td>
            <td>{{ hazard.description }}</td>
            <td>{{ hazard.updated_on }}</td>
            <td>{{ hazard.created_on }}</td>
            <td>{{ hazard.user }}</td>
            <td>{{ hazard.level }}</td>
            <td>{{ hazard.status }}</td>
        </tr>
    </table>
</body>
</html>
