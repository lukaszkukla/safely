{% block content %}    

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h3 class="font-weight-bold mt-3">Password Reset</h3>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
			{{ form }}
            {% csrf_token %}                 
            <button class="btn btn-primary btn-main" type="submit">Send email</button>
        </form>
  	</div> 

{% endblock %}
