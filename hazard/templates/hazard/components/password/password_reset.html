



<div class="row center form-container page-header">
	<div class="col-xs-12">
		<h1 class="center-text title-page">Password Reset</h1>
		<p>Forgotten your password? Enter your email address below,
			and we'll email instructions for setting a new one.
		</p>
	</div>
</div>

<!--Reset Password Form-->

<form method="POST">
	<div class="row center form-container g-3 pb-3">
		<div class="col-xs-12">
			<label for="id_email">Email:</label>
			{{ form.email }}
		</div>
		<div class="col-xs-12">
			<a class="back" href="{% url 'password_reset' %}">
				<button type="submit" class="btn btn-primary btn-main" role="button" aria-label="Login">
					<i class="fa-solid fa-paper-plane"></i>
					<span> Send</span>
				</button>
			</a>
		</div>
	</div>

	{% csrf_token %}
</form>
