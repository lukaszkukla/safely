{% extends 'hazard/base.html' %}

{% block content %}

<div class="row center form-container page-header">
	<div class="col-xs-12">
		<h1 class="center-text title-page">Password Reset</h1>
		<p>Forgotten your password? Enter your email address below,
			and we'll email instructions for setting a new one.
		</p>
	</div>
</div>

<!--Reset Password Form-->

<form method="POST">
	<div class="row center form-container g-3 pb-3">
		<div class="col-xs-12">
			<label>Email:</label>
			{{ form.email }}
		</div>
		<div class="col-xs-12">
			<a class="back btn btn-primary btn-main" href="{% url 'password_reset' %}">
				<i class="fa-solid fa-paper-plane"></i>
				<span> Send</span>
			</a>
		</div>
	</div>

	{% csrf_token %}
</form>

{% endblock content %}
