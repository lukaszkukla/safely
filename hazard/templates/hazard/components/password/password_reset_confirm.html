{% block content %}

<!--Password Reset Confirm-->
<div class="container p-5">
	<h3 class="font-weight-bold mt-3">Enter new password</h3>

	<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary btn-main" type="submit">Reset password</button>
	</form>
</div>

{% endblock %}
