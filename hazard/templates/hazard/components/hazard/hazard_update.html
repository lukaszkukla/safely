{% block content %}

<div class="row page-header">
    <div class="col-xs-12">
        <h1 class="center-text title-page">Hazard Details</h1>
    </div>
</div>

<form action="" method="POST" enctype="multipart/form-data">
    <div class="row center form-container g-0">
        <div class="col-xs-12">{{ form.category }}</div>
        <div class="col-xs-12">{{ form.title }}</div>
        <div class="col-12 card p-3 mb-3 center">
            {% if 'placeholder' in hazard.image.url %}
            <img class=""
                src="https://res.cloudinary.com/lkcloud/image/upload/v1661038778/safely/hazards/hazard-warning-placeholder-image_dqtff5.jpg"
                alt="Yellow slippery road signage">
            {% else %}
            <img class="card-img-top" src="{{ hazard.image.url }}" alt="">
            {% endif %}
        </div>
        <div class="col-xs-12">
            <p>Image:</p>
            {{ form.image }}
        </div>
        <div class="col-xs-12">{{ form.description }}</div>
        <div class="col-xs-12">{{ form.level }}</div>
        <div class="col-xs-12">{{ form.status }}</div>
        <div class="col-xs-12 update-hazard">
            <button type="submit" class="btn btn-success btn-edit">
                <i class="fa-solid fa-circle-check" aria-label="Update"></i>
            </button>
        </div>
        <div class="col-xs-12 my-3">
            <a class="back" href="{% url 'hazards' %}">
                <button type="button" class="btn btn-dark btn-back" role="button" aria-label="Go Back">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
            </a>
        </div>
    </div>
    {% csrf_token %}
    
</form>


{% endblock content %}
