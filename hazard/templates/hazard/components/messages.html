<div class="row">
    <div class="col-md-8 offset-md-2 messages">
        {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dissmisible fade show alert alert-success" id="msg" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
