{% block content %}

<div class="row page-header">
    <div class="col-xs-12">
        <h1 class="center-text title-page">Category Create</h1>
    </div>
</div>

<form action="" method="POST" enctype="multipart/form-data">
    <div class="row center form-container g-0">
        <div class="col-xs-12">
            <label for="id_name">Title:</label>
            <input class="input-text-field" type="text" name="name" maxlength="200" required="" id="id_name">
        </div>
        <div class="col-xs-12">
            <label for="id_description">Description:</label>
            <textarea name="description" cols="40" rows="10" id="id_description"
                placeholder="Enter details..."></textarea>
        </div>
        <div class="col-xs-12 pt-3">
            <a class="back" href="{% url 'categories' %}">
                <button type="button" class="btn btn-dark btn-back" role="button" aria-label="Go Back">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                    <span> Back</span>
                </button>
            </a>
        </div>
        <div class="col-xs-12 update-hazard pb-3">
            <button type="submit" class="btn btn-success btn-edit">
                <i class="fa-solid fa-circle-check" aria-label="Save"></i>
                <span> Save</span>
            </button>
        </div>
        {% csrf_token %}
    </div>
</form>

{% endblock content %}
